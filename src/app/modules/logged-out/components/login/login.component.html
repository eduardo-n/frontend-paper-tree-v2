<div class="bx-login">
  <div class="bx-title">
    <h4>Bem-vindo(a)</h4>
    <h1>Entre com sua conta</h1>
  </div>

  <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
    <div class="form-login">

      <mat-form-field appearance="outline" class="mat-form-field">
        <mat-label>Email</mat-label>
        <input type="email" formControlName="email" matInput class="email-field">
        <mat-error error-messages [control]="email"></mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Senha</mat-label>
        <input [type]="hidePassword ? 'password' : 'text'" formControlName="senha" matInput>
        <mat-error error-messages [control]="senha"></mat-error>
        <button type="button" mat-icon-button matSuffix (click)="hidePassword = !hidePassword">
          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

      <button mat-flat-button type="submit" (click)="onSubmit()" class="btn-login">Login</button>

      <div class="links">
        <a [routerLink]="['/autenticacao/cadastro']">Cadastre-se</a>
        <a [routerLink]="['/autenticacao/esqueci-senha']">Esqueci a senha</a>
      </div>

    </div>
  </form>
</div>
