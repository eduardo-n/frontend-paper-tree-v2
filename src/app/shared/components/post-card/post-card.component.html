<div class=" shadow post-card">
  <div class="bx-contributors">
    <div class="circle" *ngFor="let contributor of post.work.contributors">
      <div class="initial-letter">{{ getFirstLetterContributorName(contributor.name) }}</div>
    </div>
    <div class="contributors-names">
      {{ getConcatenatedNames() }}
    </div>
  </div>

  <div class="divider"></div>

  <div class="bx-description">
    <p>{{ post.work.description }}</p>
  </div>

  <div class="bx-image">
    <img src="{{ getImageScr }}">
  </div>

  <div class="bx-interactions">
    <i [ngClass]="false ? 'fa-solid fa-heart icon active-like' : 'fa-solid fa-heart icon'"></i>
    <i class="fa-solid fa-download icon middle-icon"></i>
    <i [ngClass]="false ? 'fa-solid fa-bookmark icon active-bookmark' : 'fa-solid fa-bookmark icon'"></i>
  </div>
</div>
